<footer class="default-footer text-center">
  <span class="copy-right dis-blk">{{ site.author.name }}</a></span>
  <span class="social">
    {% if site.author.facebook %}<a href="https://www.facebook.com/{{ site.author.facebook }}/"><i
        class="fa fa-2x fa-facebook"></i></a>{% endif %}
    {% if site.author.twitter %}<a href="https://twitter.com/{{ site.author.twitter }}"><i
        class="fa fa-2x fa-twitter"></i></a>{% endif %}
    {% if site.author.github %}<a href="https://github.com/{{ site.author.github }}"><i
        class="fa fa-2x fa-github"></i></a>{% endif %}
    {% if site.author.youtube %}<a href="https://youtube.com/c/{{ site.author.youtube }}"><i
        class="fa fa-2x fa-youtube"></i></a>{% endif %}
    {% if site.author.linkedin %}<a href="https://www.linkedin.com/company/{{ site.author.linkedin }}/"><i
        class="fa fa-2x fa-linkedin"></i></a>{% endif %}
    {% if site.author.instagram %}<a href="https://www.instagram.com/{{ site.author.instagram }}/"><i
        class="fa fa-2x fa-instagram"></i></a>{% endif %}
