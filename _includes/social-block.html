              <ul class="social-links">
                {% if site.author.facebook %}
                <li>
                  <a data-toggle="tooltip" title="Find us on Facebook!" href="https://www.facebook.com/{{ site.author.facebook }}/" title="Facebook" class="fa fa-facebook"></a>
                </li>
                {% endif %}
                {% if site.author.twitter %}
                <li>
                  <a data-toggle="tooltip" title="Follow us on Twitter" href="https://twitter.com/{{ site.author.twitter }}" title="Twitter" class="fa fa-twitter"></a>
                </li>
                {% endif %}
                {% if site.author.youtube %}
                <li>
                  <a data-toggle="tooltip" title="Follow us on YouTube" href="https://youtube.com/c/{{ site.author.youtube }}" title="YouTube" class="fa fa-youtube"></a>
                </li>
                {% endif %}
                {% if site.author.instagram %} 
                <li>
                  <a data-toggle="tooltip" title="Find us on Instagram" href="https://instagram.com/{{ site.author.instagram }}" title="Twitter" class="fa fa-instagram"></a>
                </li>
                {% endif %}
                {% if site.author.linkedin %}
                <li>
                  <a data-toggle="tooltip" title="find us on LinkedIn" href="https://www.linkedin.com/in/{{ site.author.linkedin }}/" title="LinkedIn" class="fa fa-linkedin"></a>
                </li>
                {% endif %}
              </ul>
